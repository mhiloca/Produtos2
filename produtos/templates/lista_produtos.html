{% extends 'base.html' %}

    {% block content %}
        {% for item in items.all %}
            <a href="{% url 'produto' item.id %}">{{ item.nome }}</a>
            <ul>
                <li>{{ item.descricao }}</li>
                <li>{{ item.preco }}</li>
                {% if item.foto %}
                <img src="{{ item.foto.url }}" class="img-fluid" alt="{{ item.nome }}">
                {% else %}
                {% endif %}
            </ul>
        {% endfor %}
    {% endblock %}
