{% extends 'base.html' %}

    {% block content %}
        <h1>{{ item.nome }}</h1>
        <ul>
            <li>{{ item.descricao }}</li>
            <li>{{ item.preco }}</li>
            {% if item.foto %}
            <img src="{{ item.foto.url }}" class="img-fluid" alt="{{ item.nome }}">
            {% else %}
            {% endif %}
        </ul>
        <a href="{% url 'update_produto' item.id %}">alterar produto</a>
        <a href="{% url 'delete_produto' item.id %}">apagar produto</a>
    {% endblock %}
